name: NuGet

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install .NET MAUI
      shell: pwsh
      run: dotnet workload install maui --source https://aka.ms/dotnet8/nuget/index.json --source https://api.nuget.org/v3/index.json
    - name: Restore dependencies
      run: dotnet restore
    - name: Open main folder
      run: cd G3.Maui.Core
    - name: Build
      run: dotnet build --no-restore
    - name: dotnet workload list
      run: dotnet workload list
    - name: dotnet workload update
      run: dotnet workload update
    - name: Build solution and generate NuGet package
      run: dotnet pack --no-build --no-restore -c Release -o out
    - name: Prep packages
      run: dotnet nuget --api-key qz2jga8pl3dvn2akksyquwcs9ygggg4exypy3bhxy6w6x6 --source https://api.nuget.org/v3/index.json
    - name: Publish to NuGet
      run: dotnet nuget push ./G3.Maui.Core/out/*.nupkg --skip-duplicate --api-key ${{ secrets.GITHUB_TOKEN }}
    - name: Publish to GitHub packages
      run: dotnet nuget push ./G3.Maui.Core/out/*.nupkg --skip-duplicate
