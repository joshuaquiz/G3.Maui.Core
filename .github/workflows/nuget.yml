name: NuGet

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Install .NET MAUI
      shell: pwsh
      run: dotnet workload install maui --source https://pkgs.dev.azure.com/dnceng/public/_packaging/dotnet9/nuget/v3/index.json --source https://api.nuget.org/v3/index.json
    - name: dotnet workload update
      run: dotnet workload update
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -c Release --no-restore
    - name: Build solution and generate NuGet package
      run: dotnet pack --no-build --no-restore -c Release -o out
    - name: Publish to NuGet
      run: dotnet nuget push ./out/G3Software.Net.Maui.Core.2.0.0.nupkg --skip-duplicate --api-key qz2jga8pl3dvn2akksyquwcs9ygggg4exypy3bhxy6w6x6 --source https://api.nuget.org/v3/index.json
    - name: Publish to GitHub packages
      run: dotnet nuget push ./out/G3Software.Net.Maui.Core.2.0.0.nupkg --skip-duplicate --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"
