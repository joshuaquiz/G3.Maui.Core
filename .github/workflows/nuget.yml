name: NuGet

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Install .NET MAUI
      shell: pwsh
      run: dotnet workload install maui --source https://aka.ms/dotnet8/nuget/index.json --source https://api.nuget.org/v3/index.json
    - name: Install .NET MAUI android and wasm-tools
      shell: pwsh
      run: dotnet workload install android wasm-tools --source https://aka.ms/dotnet8/nuget/index.json --source https://api.nuget.org/v3/index.json
    - name: Restore dependencies
      run: dotnet restore
    - name: Open main folder
      run: cd G3.Maui.Core
    - name: Build
      run: dotnet build --no-restore
    - name: dotnet workload list
      run: dotnet workload list
    - name: Build solution and generate NuGet package
      run: dotnet pack --no-build --no-restore -c Release -o out
    - name: Prep packages
      run: dotnet nuget add source --username Joshua_G --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/joshuaquiz/index.json"
    - name: Publish to GitHub packages
      run: dotnet nuget push ./G3.Maui.Core/out/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }}  --source "github"
    - name: Push generated package to GitHub registry
      run: dotnet nuget push ./G3.Maui.Core/out/*.nupkg --skip-duplicate --no-symbols true
